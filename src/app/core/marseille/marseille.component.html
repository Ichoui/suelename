<div [style.background]="background" class="marseille ">
  <div class="list-players offset">
    <div id="id-{{joueur.nom}}" class="card-player" *ngFor="let joueur of player">
      <img src="{{joueur.photo}}" alt="">
      <div class="identity">{{joueur.prenom}} <span>{{ joueur.nom }}</span></div>
    </div>
  </div>
</div>
